<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <section class="card-border">
    <section class="main-card">
      <article class="card-info">
        <h1 class="main-title">Get <span class="purple-word">insights</span> that help your business grow.</h1>

        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <section class="stats-section">
          <section class='statistics'>
            <p class="companies stat">10k+</p>
            <p class="companies txt">companies</p>
          </section>

          <section class="statistics">
          <p class="templates stat">314</p>
          <p class="templates txt">templates</p>
          </section>

          <section class="statistics">
          <p class="queries stat">12m+</p>
          <p class="queries txt">queries</p>
          </section>
        </section>

      </article>

      <section class="img-section">
        <div class="accent-overlay"></div>
        <figure class="image"></figure>
      </section>

    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gaelen Carroll</a>.
  </div>
</body>
</html>
